<ion-header>
  <ion-toolbar>
    <ion-title>
      Restaurants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item *ngFor="let restaurant of restaurants">
        <ion-label
          >{{ restaurant.nom }} ({{ restaurant.description }})</ion-label
        >
        <ion-icon
          name="trash"
          color="danger"
          (click)="deleteRestaurant(restaurant.id)"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/restaurants/ajouter">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
